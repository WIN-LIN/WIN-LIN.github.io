<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Title</title>
    <link rel="icon" href="corgi.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <header class="header-container">
      <h1 class="web-title">
        <a href="#">Website Title</a
        ><img class="logo" src="corgi.svg" alt="corgi-logo" />
      </h1>
      <ul class="main-nav">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <li><a href="#">Item 4</a></li>
      </ul>
    </header>
    <div class="banner">
      <h1 id="headline">Welcome Message</h1>
    </div>
    <section>
      <h2>Section Title</h2>
      <div id="container-box-1">
        <div id="box-1">Content Box 1</div>
        <div id="box-2">Content Box 2</div>
        <div id="box-3">Content Box 3</div>
        <div id="box-4">Content Box 4</div>
      </div>
      <button type="button" id="expand-btn">Call to Action</button>
    </section>
    <section>
      <div id="container-box-2">
        <div id="box-5">Content Box 5</div>
        <div id="box-6">Content Box 6</div>
        <div id="box-7">Content Box 7</div>
        <div id="box-8">Content Box 8</div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
